   <div class="search-overlay ion-align-item-center">
     <ion-row>
       <ion-col size="2">
         <ion-menu-button color="dark"></ion-menu-button>
       </ion-col>
       <ion-col size="8">
         <ion-input placeholder="Search in emails"></ion-input>
       </ion-col>
       <ion-col size="2">
        <ion-avatar tappable (click)="openAccount($event)">
          <img src="https://en.gravatar.com/userimage/71535578/a4803efe6592196d7bcda63224972984.jpg" />
        </ion-avatar>
       </ion-col>
     </ion-row>
   </div>

   <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingSpinner="crescent"></ion-refresher-content>
  </ion-refresher>

   <ion-list>
     <ion-list-header style="font-size: 20px;font-weight: 600;">Inbox</ion-list-header>
     <app-swipe-item *ngFor="let m of emails" [email]="m"></app-swipe-item>
   </ion-list>

   <ion-fab vertical="bottom" horizontal="end" slot="fixed">
     <ion-fab-button color="light" #fab>
       <ion-icon name="pencil-outline" color="primary"></ion-icon>
       <span>Compose</span>
     </ion-fab-button>
   </ion-fab>
</ion-content>
